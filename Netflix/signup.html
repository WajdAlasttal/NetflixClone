<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Netflix" />
    <meta name="author" content="Wajd Alasttal" />
    <title>Netflix</title>
    <link rel="shortcut icon" href="images/nficon2016.ico" type="icon">
    <!-- font awesome 6 -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="login position-relative">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg border-bottom">
      <img src="images/Netflix_Logo_PMS.png" alt="netflix logo" class="netflix-img" />
      <a href="login.html" class=" ms-auto text-decoration-none fs-5 fw-bold text-black me-5 pe-1"> Sign In</a>
    </nav>
    <!-- sign-up form -->
    <div class="signup-body">
      <h1 class="header fw-bold mb-2">Create a password to start your membership</h1>
      <p class="fs-7 w-75">Just a few more steps and you're done!
        We hate paperwork, too.</p>
      <form method="post" action="">
        <div class="input-st mb-3 position-relative">
          <input id="email" type="text" class="form-control" />
          <label for="email" class="form-label">Email</label>
        </div>
        <div class="input-st mb-3 position-relative">
          <input id="password" type="password" class="form-control" />
          <label for="password" class="form-label">Add a password</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label pt-1" for="flexCheckChecked">
                Please do not email me Netflix special offers.
            </label>
          </div>
        <button class="btn btn-primary mt-3 mb-3" type="submit">Next</button>
      </form>
    </div>
    <div class="footer py-4 mt-4">
      <div class="contact-us ps-4 ms-2 mb-4 mt-2">
        <a href="#">Questions? Contact us.</a>
      </div>
      <div class="links">
        <ul class="d-flex flex-wrap">
          <li class="link-items"><a href="#">FAQ</a></li>
          <li class="link-items"><a href="#">Help Center</a></li>
          <li class="link-items"><a href="#">Terms of Use</a></li>
          <li class="link-items"><a href="#">Privacy</a></li>
          <li class="link-items"><a href="#">Cookie Preferences</a></li>
          <li class="link-items"><a href="#">Corporate Information</a></li>
        </ul>
      </div>
      <div class="dropdown">
        <div class="dropdown">
          <button class="btn3 dropdown-toggle py-3 ps-3 pe-3 ms-4" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-globe pe-2"></i> English
          </button>
          <ul class="dropdown-menu border-1 border border-white">
            <li><a class="dropdown-item " href="#">English</a></li>
            <li><a class="dropdown-item " href="#">العربية</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

<!-- bootstrap 5 -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
